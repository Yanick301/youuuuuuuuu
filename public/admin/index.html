<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - EZCENTIALS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .tab-active {
            border-color: #4f46e5;
            color: #e0e7ff;
            background-color: #3730a3;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <div class="container mx-auto p-4 lg:p-8">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-white">Tableau de Bord Administrateur</h1>
            <button id="logout-button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md">Déconnexion</button>
        </header>

        <div class="mb-6">
            <div class="border-b border-gray-700">
                <nav class="-mb-px flex space-x-6" aria-label="Tabs">
                    <button id="tab-pending" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm text-gray-400 hover:border-gray-500 hover:text-gray-300 tab-active">
                        Commandes en attente
                    </button>
                    <button id="tab-processed" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm text-gray-400 hover:border-gray-500 hover:text-gray-300">
                        Commandes traitées
                    </button>
                </nav>
            </div>
        </div>

        <div id="pending-orders" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
            <!-- Pending order cards will be injected here -->
        </div>

        <div id="processed-orders" class="hidden grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
            <!-- Processed order cards will be injected here -->
        </div>
        
        <div id="loading-state" class="text-center py-20">
            <p class="text-lg">Chargement des commandes...</p>
        </div>

         <div id="empty-state" class="hidden text-center py-20 bg-gray-800 rounded-lg">
            <p class="text-lg font-semibold">Aucune commande dans cette catégorie</p>
        </div>
    </div>

    <script type="module" src="/admin/admin.js"></script>
</body>
</html>
