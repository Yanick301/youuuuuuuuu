<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111827;
            color: white;
            font-family: sans-serif;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: #1f2937;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        input {
            margin-top: 1rem;
            padding: 0.5rem;
            width: 100%;
            border-radius: 0.25rem;
            background-color: #374151;
            border: 1px solid #4b5563;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-2xl font-bold">Portail d'accès restreint</h1>
        <p class="text-gray-400">Veuillez entrer le code d'accès.</p>
        <input type="password" id="secret-code" placeholder="Code secret..." autofocus />
    </div>

    <script>
        const secretCodeInput = document.getElementById('secret-code');
        const correctCode = 'EZCENTIALS2025';

        secretCodeInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                if (secretCodeInput.value === correctCode) {
                    window.location.href = '/admin/login.html';
                } else {
                    alert('Code incorrect.');
                    secretCodeInput.value = '';
                }
            }
        });
    </script>
</body>
</html>
